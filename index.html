<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Rock Paper & Scissors</h1>
    <div class="div-hands">
        <img src="paper.png" alt="paper-img" class="hand">
        <img src="rock.png" alt="rock-img" class="hand">
        <img src="scissors.png" alt="scissors-img" class="hand">
    </div>
    <div class="div-points">
        <div class="counter">
            <span class="counter_player">0</span>
            <span>You</span>
        </div>
        <div class="counter">
            <span class="counter_bot">0</span>
            <span>Bot</span>
        </div>
    </div>
    <div class="div-new-btn">
        <button class="new-btn">New Game</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
